<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5新增</title>
</head>
<body>
    <form method="post" name="myForm">
        <p>
            邮箱：<input type="email">
        </p>
        <p>
            日期：<input type="date">
        </p>
        <p>
            搜索：<input type="search">
        </p>
        <p>
            滑块（范围）：<input type="range" min="0" max="100" value="20" step="1">
        </p>
        <p>
            数字：<input type="number" max="100">
        </p>
        <p>
            <input type="submit">
        </p>

        <p>
            颜色：<input type="color">
        </p>
        <p>
            电话：<input type="tel">
        </p>

        <p>
            日期：<input type="date">
        </p>

        <p>
            月：<input type="month">
        </p>
        <p>
            周：<input type="week">
        </p>

    </form>
</body>
</html>
