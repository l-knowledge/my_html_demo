<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
</head>
<body>
    <!--
    1、作用 提交数据
    表格  存放数据

    属性
    name 表单名称
    action 提交地址
    method 提交的方法
        get  （数据不安全 有数据限制  最大为2kb）
        post  理论上没有数据限制
    2、单选多选按钮默认被选中
    checked

    3、下拉列表默认被选中
    option 加 selected

    4、禁用和只读
    disabled 禁用
    readonly 只读

   -->
    <form action="" method="post" name="myForm">
        <input type="text" name="userName" placeholder="请输入您的用户名">
        <br>
        <input type="password" name="password" placeholder="请输入您的密码">
        <br>

        性别:<input type="radio" name="sex" id="man" checked><label for="man">男</label>
            <input name="sex" type="radio" id="women"><label for="women">女</label>
        <br>
        爱好:<input type="checkbox">玩游戏
            <input type="checkbox">学习
            <input type="checkbox">看电影

        <br>
        <input type="submit" value="登录">
        <input type="reset">
        <input type="button" value="不能提交也不能重置">

        <button>默认提交功能</button>
        <button type="reset">重置按钮</button>
        <button type="button">普通按钮</button>
        <br>
        <br>
        <input type="image" src="图片地址">图片按钮 默认提交功能
    </form>

    <form action="" enctype="multipart/form-data">
        <p>
            文件:<input type="file">
        </p>
        <p>
            隐藏区域
            <input type="hidden">
        </p>
        <p>
            下拉列表 size：默认选中几个
            <select size="3">
                <option>北京</option>
                <option>上海</option>
                <option>深圳</option>
                <option>河南</option>
                <option>杭州</option>
            </select>
        </p>

        <p>
            分组下拉框
            <select>
                <optgroup label="省">
                    <option>北京</option>
                    <option>上海</option>
                    <option>深圳</option>
                    <option>河南</option>
                </optgroup>
                <optgroup label="市">
                    <option>北京</option>
                    <option>上海</option>
                    <option>深圳</option>
                    <option>河南</option>
                </optgroup>
            </select>
        </p>

        <p>
            自我介绍：<textarea name="myself" cols="50" rows="10">请输入自我介绍：</textarea>
        </p>

        <fieldset>
            <legend>健康信息</legend>
            身高：<input type="text">
            体重：<input type="text">
        </fieldset>
    </form>


</body>
</html>
