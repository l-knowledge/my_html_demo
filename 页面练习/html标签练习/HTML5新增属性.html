<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>html5新增属性</title>
</head>
<body>

<!--
    autofocus 自动获取焦点
    min和max   最小值和最大值，一般配合数字和范围使用
    minlength 和 maxlength 最小长度和最大长度
    required 代表必填项
    placeholder 提示
    multiple 可以输入多个邮箱地址，用逗号隔开
-->
<form action="">
    <p>
        <input type="text" placeholder="123" required>
    </p>

    <p>
        <input type="email" multiple>
    </p>


    <p>
        <input type="submit" value="提交">
    </p>
</form>
</body>
</html>
