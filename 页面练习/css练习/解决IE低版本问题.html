<head>
    <meta charset="UTF-8">
    <title>css IE低版本</title>
    <style>
        /**
            1 条件注释法
            <!-- [if  ]>

            <![endif] -->

            2 属性前缀或者后缀

                \0   \9   \9\0  后缀
                !important  优先级最高



         */
        body{
            background-color: red;
        }

    </style>
