<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>display</title>
    <style>
        /*
            属性  display
            属性值：
            block 块级元素
            inline 行内元素  （不能设置宽高，设置宽高生效）
            inline-block  行内块（既可以在同一行展示，又能设置宽高）
            flex 弹性盒子
            none 隐藏元素  ，隐藏后不占据位置
            visibility：hidden; 隐藏元素，隐藏后占据位置
            opacity:0  设置透明度（隐藏  隐藏后占据位置）
            table-cell;单元格配合vertical：middle使用 居中

        */
    </style>
</head>
<body>
</body>
</html>
