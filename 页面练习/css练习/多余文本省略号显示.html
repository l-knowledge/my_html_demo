<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多余文本省略号显示</title>
    <style>
        .box{
            width: 300px;
            background-color: pink;
            /* 文本在同一行显示*/
            white-space: nowrap;
            /*文本溢出部分隐藏*/
            overflow: hidden;
            /*溢出文本省略号显示*/
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <div class="box">
        代发范德萨范德萨范德萨范德萨范德萨发发范德萨范德萨范德萨
    </div>
</body>
</html>
