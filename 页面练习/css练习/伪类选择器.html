<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style>
        /**
            1、:hover{}
            鼠标悬停
            2、鼠标按下
            :active{}
            3、点击之前(只适用与a标签)
            :link{}
            4、点击之后(只适用与a标签)
            :visited

            四个同时存在
            link visited hover active
         */
        .box:hover{
            background-color: red;
        }
        .box:active{
            color: #FF66FF;
        }
    </style>
</head>
<body>
<div>
    鼠标悬停
    div:hover{
    background-color: red;
    }
    .box:active{
    color: #FFFFFF;
    }
    <div class="box">div元素</div>
    <a href="#">超链接</a>
</div>
</body>
</html>
