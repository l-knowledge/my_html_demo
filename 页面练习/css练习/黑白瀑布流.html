<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>黑白瀑布流</title>
</head>
<body>
<!--
    width
    height
    取值：像素 px，百分比


    块级元素和行内元素的区别
    1、块级元素独占一样，行内元素在同一行显示
    2、跨级元素默认宽度为100%，行内元素宽高由内容撑开
    3、块级元素可以设置宽高，行内元素不能设置宽高
    4、块级元素可以包含块级元素和行内元素，一般行内元素不要包含块级元素
-->
<div style="width: 300px;height: 300px;background: red">块级</div>
<span style="width: 300px; height: 300px; background: blue">行内</span>
</body>
</html>
