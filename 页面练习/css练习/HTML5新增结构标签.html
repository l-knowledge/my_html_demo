<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="icon" href="../../img/logo.png">
</head>
<body>
1、HTML5新增结构标签
<header>头部</header>
<nav>导航</nav>
<footer>页脚</footer>
<article>文章</article>
<section>章节</section>
<aside>侧边栏</aside>
2、HTML新增标签
<figure>
    <img src="" alt="">
    <figcaption>描述</figcaption>
</figure>
<!--细节-->
<details>
    <summary>标题</summary>
</details>

<!--标记-->
<mark>黄背景颜色</mark>

<!--刻度-->
<meter value="" min="" max="" low="" high=""></meter>
<!--进度条-->
<progress max="" value=""></progress>

3、视频和音频
autoplay 自动播放
controls 控制条
loop循环播放
poster 播放前图片
<video src="" autoplay controls loop poster="">默认不播放</video>

<audio>
    <source src="">
    <source src="">
</audio>

<embed src="" width="" height="">

<input id="myCity" list="city">
<datalist id="city">
    <option value="北京">bj</option>
    <option value="河北">hb</option>
    <option value="河南">hn</option>
</datalist>


</body>
</html>
